<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>threeview</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                font: 12px sans-serif;
                background: #999;
            }
            .root {
                position: absolute;
                width: 1100px;
                height: 1100px;
                background: #333;
                overflow: hidden;
            }
            #gui-container {
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left;
                transform: scale(1.25, 1.25);
                z-index: 100;
            }
            @media screen and ( max-width: 768px ) {
                #gui-container {
                    transform: scale(1.5, 1.75);
                }
            }
            #container {
                background-color: #000;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@croquet/croquet@2.0.0-17"></script>
        <script>
        window.CROQUET_SESSION = {
            apiKey: "<insert your apiKey from croquet.io/keys>",
            appId: "io.croquet.threeview",
        }
        </script>
    </head>
    <body>
        <div id="container" touch-action="none"></div>
        <!-- <script src="threeview.js"></script>    not needed, given webpack config -->
    </body>
</html>
